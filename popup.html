 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

    <head>
        <title>Extension for 9GAG</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/popup.js"></script>
        <style type="text/css">
            body {
                width: 600px;
                min-height: 400px;
            }
            #gif {
                width: 150px;
                padding:5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="popup.html">Seach</a></li>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->

            <div class="starter-template">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter keyword(s), click on GIF you like and paste it!" id="search_input">
                      <span class="input-group-btn">
                          <button class="btn btn-secondary" type="button" id="search_button">Search!</button>
                      </span>
                </div>
                <br/>
                <b>Try:</b> "haha" "yes" "facepalm" "mad" "angry"
